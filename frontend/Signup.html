<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confio Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="height: 100vh;">
    <main class="container-fluid d-flex h-100 p-0">

        <div class="row align-items-center col-sm-8 m-0">
            <div style="padding-left: 100px ; padding-right: 100px;">

                <h1 class="text-center" style="color: #43AEA1 ;">
                    Create Account
                </h1>
                <div class="m-3">
                    <label for="NRIC" class="form-label">NRIC</label>
                    <input type="text" class="form-control" id="NRIC" placeholder="enter NRIC" name="NRIC">
                </div>
                <div class="m-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="enter password" name="pswd">
                </div>
                <div class="m-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="enter email" name="email">
                </div>
                <div class="text-center">
                    <button type="button" class="btn text-white rounded-3 px-5" style="background-color: #43AEA1 ;">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>

        <div class="row col-sm-4 m-0" style="background-color: #43AEA1 ;">
            <div class="my-auto">
                <img src="images/image 8.png" alt="Logo" style="height: 100px ; width: 100px ;" class="mx-auto d-block">
                <h1 class="text-center text-white">
                    Hello Friend
                </h1>
                <div class="text-center" style="margin-bottom: 6rem ;">
                    <a href="Login.html">
                        <button type="button" class="btn bg-white text-success rounded-3 px-5">
                            Login
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
