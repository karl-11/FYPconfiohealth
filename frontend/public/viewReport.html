<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reports</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">
    <link rel="stylesheet" type="text/css" href="./css/reports.css">
    <link href="./css/Custom.css">


    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body class="font-montserrat body" onload="viewFile()">

    <!--Body section-->
    <section class="w-75 min-vh-100 mx-auto pb-170px">

        <!--Header section-->
        <span id="header"></span>

        <!-- Page Header Section to put the back button and page header in the same row -->
        <div class="container-fluid">
            <div class="row just-content-evenly my-2">

                <button class="col-2 button rounded-3 p-2 m-0" type="button" >
                    <img style="max-width: 10%;" class="" src="./images/icons8-back-30.png" alt="">
                    <a class="text-decoration-none text-black" href="Javascript:history.go ( -1)"><Strong>Back</Strong></a></button>

                <!-- Page Header Title-->
                <h3 id="fileName" class="col-8 text-center font-pageheader p-2 pb-0 ">
                    <strong>Report 123</strong>
                </h3>


                <button id="deleteReportBtn" class="col-2 button rounded-3 p-2 m-0" type="button" onclick="deleteReport()"><img class=""
                        style="max-width: 10%;" src="./images/icons8-minus-30.png" alt="">
                    <Strong>Delete report</Strong></button>

            </div>
        </div>

        <!--Main section-->
        <div id="main-section" class="text-center" onclick="viewFile()">
            <div id="fileplaceholder" class="mx-5 p-3">
                <!-- <img style="max-width: 75%;" src="./images/47lfuu03aak31-userid9-1675481450101-632196698.jpg" alt="Avatar Logo"> -->
            </div>
        </div>

        <!--Footer section-->
        <span id="footer"></span>

    </section>

    <script src="./reports.js"></script>

    <!--bootstrap bundle script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
