<!DOCTYPE html>
<html lang="en">

<head>
    <title>Answer Questionnaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">

    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body class="font-montserrat body">
    <!--Header section-->
    <section class="w-75 min-vh-100 mx-auto pb-170px">
        <span id="header"></span>

        <main>
            <!-- required to link where we get icon from, my back button is from icons8 -->
            <!-- <a target="_blank" href="https://icons8.com/icon/14899/undo">Undo</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
            <div class="col-12">

                <button type="button" class="backBtn bg-cards p-2 my-2 rounded-circle shadow-bottom"><img
                        src="./images/backBtn.png" style="height: 35px; width: 35px;" onclick="history.back()"></button>

                <div class="card flex-column shadow-bottom bg-white border rounded-4 p-0 m-0 mb-2 me-1">
                    <!-- qnrCarousel: questionnaire carousel -->
                    <div id="qnrCarousel" class="carousel slide rounded-4 shadow" style="min-height: 300px;">

                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">

                            <div id="questionContent">
                            </div>

                        </div>
                        <!-- Left and right controls/icons -->

                        <div id="previousBtn" class="previous visually-hidden">
                            <button class="carousel-control-prev" type="button" data-bs-target="#qnrCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                        </div>

                        <div id="nextBtn" class="next visually-hidden">
                            <button class="carousel-control-next" type="button" data-bs-target="#qnrCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <!-- end of carousel -->
                </div>
                <button id="submitScore" type="button" class="qnrSubmitBtn">Submit</button>
            </div>
        </main>

        <!--Footer section-->
        <span id="footer"></span>

        <!--bootstrap bundle script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="detailQuestionnaire.js"></script>


</body>


</html>
