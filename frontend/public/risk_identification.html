<!DOCTYPE html>
<html lang="en">

<head>
    <title>Risk Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">

    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body class="font-montserrat body">
    <!--Header section-->
    <section class="w-75 min-vh-100 mx-auto pb-170px">
        <span id="header"></span>

        <main>

            <div class="justify-content-between my-4 mx-1 ">
                <div class="row justify-content-center">
                    <div class="col-8 text-center mb-2">
                        <h1>Health Risk Identification</h1>
                    </div>
                </div>

                <!-- content from the database goes in here -->
                <div class="container row justify-content-between my-4 mx-1" id="questionnaireContent">
                </div>

            </div>
        </main>

        <!--Footer section-->
        <span id="footer"></span>


        <!--bootstrap bundle script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="risk_identification.js"></script>
</body>


</html>
