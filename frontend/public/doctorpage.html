    <!--Footer section-->
    <span id="footer"></span>
    <!--bootstrap bundle script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const baseUrl = "http://localhost:3000";
        const userid = localStorage.getItem('loggedInUserID');
        const usertype = localStorage.getItem('loggedInUserType');
        const token = localStorage.getItem('token')
        const myUrl = new URL(window.location.toLocaleString()).searchParams;
        var patientid = myUrl.get("patientid");
        document.getElementById('vitalSignsButton').href = "vitals.html?patientid=" + patientid;
        document.getElementById('healthProfileButton').href = "profile.html?patientid=" + patientid;
        document.getElementById('appointmentButton').href = "appointments.html?patientid=" + patientid;
        document.getElementById('riskIdentificationBtn').href = "risk_identification.html?patientid=" + patientid;
        document.getElementById('healthReportsButton').href = "reports.html?patientid=" + patientid;
        console.log(patientid);
        console.log(document.getElementById('vitalSignsButton').getAttribute("href"));
        if (isNaN(patientid) == true || patientid == "" || patientid == null) {
            var btn = document.getElementsByClassName("btn")
            for (var i = 0; i < btn.length; i++) {
                btn[i].classList.add("disabled")
            }
        }
        // requestconfig if endpoint needs authorization
        var axiosConfigAuth = {
            headers: {
                'Content-Type': 'application/json',
                "Authorization": "Bearer " + token
            }
        };


        function notification() {
            var requestBody = {
                doctorid: userid,
                user_role: usertype
            };
            console.log(requestBody)
            axios.post(`${baseUrl}/viewmybooking`, requestBody, axiosConfigAuth)
                .then((response) => {
                    console.log("view booking ")
                    console.log(response.data)
                    let datetimestring = "";
                    var count = 0;
                    for (i = 0; i < response.data.length; i++) {
                        var data = response.data[i];
                        if (data.acceptance == "pending") {
                            count++
                            console.log(count);
                        }

                    }
                    if (count > 0) {
                        document.getElementById('notibadge').innerHTML = count
                    }
                })
                .catch((error) => {
                    console.log(error);
                });
        }

        function showtoast() {
            var requestBody = {
                doctorid: userid,
                user_role: usertype
            };
            console.log(requestBody)
            axios.post(`${baseUrl}/viewmybooking`, requestBody, axiosConfigAuth)
                .then((response) => {
                    console.log("view booking ")
                    console.log(response.data)
                    let datetimestring = "";
                    var count = 0;
                    for (i = 0; i < response.data.length; i++) {
                        var data = response.data[i];
                        if (data.acceptance == "pending") {
                            count++
                            console.log(count);
                        }
                    }
                    if (count > 0) {

                        document.getElementById('toastbody').innerHTML = `<h3>You have ${count} pending bookings</h3>`
                        $('#element').toast('show');

                    }
                })
                .catch((error) => {
                    console.log(error);
                });

        }
        document.addEventListener("DOMContentLoaded", notification())
        document.addEventListener("DOMContentLoaded", showtoast())

        setInterval(notification, 60000);
        setInterval(showtoast, 300000);




    </script>
</body>

</html>
