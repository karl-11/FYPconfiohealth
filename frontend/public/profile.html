<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">

    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body class="font-montserrat body" onload="getAllInfo()">

    <section class="w-md-75 min-vh-100 mx-auto pb-170px">

        <!--Header section-->
        <span id="header"></span>

        <!-- Page Header Title-->
        <h3 class="text-center font-pageheader p-2 pb-0"><strong>User Health Profile</strong></h3>

        <!-- START of First row of content -->
        <div class="row w-100 g-0">

            <div class="col-md-6">

                <div id="general-info"
                    class="m-2 h-100 shadow-bottom bg-cards border rounded-4 p-2 p-md-3 mh-100 positionRelative">
                    <h5 class="font-cardheader text-center p-md-3 p-2">General Information</h5>

                    <div class="row">
                        <div class="col p-0 ps-2 ps-md-5 m-0">
                            <p class="mb-1 font-bold ">Full Name</p>
                            <p class="mb-1 font-bold ">Gender</p>
                            <p class="mb-1 font-bold ">Date of Birth</p>
                            <p class="mb-1 font-bold ">Age</p>
                            <p class="mb-1 font-bold ">Blood Type</p>
                            <p class="mb-1 font-bold ">Weight (kg)</p>
                            <p class="mb-1 font-bold ">Height (cm)</p>
                            <p class="mb-1 font-bold ">BMI</p>

                        </div>
                        <div id="HPGeneralInfo" class="col p-0 pe-2 pe-md-5 m-0">

                            <div id="editHPGeneralFormPlaceholder">

                                <!-- added axios code for general health profile -->
                            </div>

                        </div>

                    </div>

                    <div id="HPGeneralEditBtn" class="text-center row pt-md-4 pt-2">
                        <button class="btnClearStyle editHPGeneralPosition"
                            onclick="displayHPGeneralEditForm()"><em>click
                                here to edit...</em></button>

                    </div>


                </div>
            </div>

            <div class="col-md-6 mt-3">
                <div class="m-2 h-100 shadow-bottom bg-beige border rounded-4 p-md-3">
                    <h5 class="font-cardheader text-center p-md-3 p-2">Medical History</h5>

                    <!-- <button class="mx-1 border rounded-3" id= "editBtn" onclick="editMedicalHistory">Edit</button> -->

                    <ol id="HPMedicalContent" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <!-- added axios code for medical history health profile -->

                    </ol>

                    <div id="HPMedicalPlaceholder" class="p-0 ps-md-5 ps-4 pe-md-3 pe-1 m-0 pt-md-1">

                        <button id="HPMedical" class="btnClearStyle" onclick="displayTextField(this.id)"><em>add a new
                                line
                                ...</em></button>

                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-3">
                <div id="medication-history" class="m-2 h-100 shadow-bottom bg-beige border rounded-4 p-md-3">
                    <h5 class="font-cardheader text-center p-md-3 p-2">Medication History</h5>

                    <ol id="HPMedicationContent" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <!-- added axios code for medical history health profile -->

                    </ol>

                    <div id="HPMedicationPlaceholder" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <button id="HPMedication" class="btnClearStyle" onclick="displayTextField(this.id)"><em>add a
                                new
                                line ...</em></button>

                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div id="surgical-history" class="m-2 h-100 shadow-bottom bg-beige border rounded-4 p-md-3">
                    <h5 class="font-cardheader text-center p-md-3 p-2">Surgical History</h5>

                    <ol id="HPSurgicalContent" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <!-- added axios code for medical history health profile -->

                    </ol>

                    <div id="HPSurgicalPlaceholder" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <button id="HPSurgical" class="btnClearStyle" onclick="displayTextField(this.id)"><em>add a new
                                line
                                ...</em></button>

                    </div>

                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div id="drug-allergies" class="m-2 h-100 shadow-bottom bg-beige border rounded-4 p-md-3">
                    <h5 class="font-cardheader text-center p-md-3 p-2">Drug Alleries</h5>

                    <ol id="HPDrugContent" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <!-- added axios code for medical history health profile -->

                    </ol>

                    <div id="HPDrugPlaceholder" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <button id="HPDrug" class="btnClearStyle" onclick="displayTextField(this.id)"><em>add a new line
                                ...</em></button>

                    </div>

                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div id="vaccination-history" class="m-2 h-100 shadow-bottom bg-beige border rounded-4 p-md-3">
                    <h5 class="font-cardheader text-center p-md-3 p-2">Vaccination History</h5>

                    <ol id="HPVaccinationContent" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <!-- added axios code for medical history health profile -->

                    </ol>

                    <div id="HPVaccinationPlaceholder" class="p-0 ps-md-5 ps-4 pe-md-3 m-0 pe-1 pt-md-1">

                        <button id="HPVaccination" class="btnClearStyle" onclick="displayTextField(this.id)"><em>add a
                                new
                                line
                                ...</em></button>

                    </div>
                </div>
            </div>

            <div id="doctoraccessplaceholder" class="mt-3">
                <div id="doctoraccess" class="text-center">
                    <a href="doctoraccess.html" class="btn bg-beige rounded-3" role="button">Doctor Access</a>
                </div>
            </div>

            <!--Footer section-->
            <span id="footer"></span>

    </section>

    <script src="./healthprofile.js"></script>

    <!--bootstrap bundle script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
