<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confio Health Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">

    <link href="./css/Custom.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body style="height: 100vh;">
    <main class="h-100 p-0 m-0 row">
        <div class="row col-12 col-md-8 m-0">
            <div class="my-auto">
                <h1 class="text-center" style="color: #43AEA1 ;">
                    Sign Up
                </h1>
                <form id="signup-form">
                    <div class="m-3 form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
                    </div>
                    <div class="m-3 form-group">
                        <label for="EMAIL" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                    </div>
                    <div class="m-3 form-group">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <div class="m-3 form-group">
                        <label for="cfmpwd" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cfmpwd" placeholder="Confirm password" name="cfmpwd">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn text-white rounded-3 px-5" style="background-color: #43AEA1 ;">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row align-items-center col-12 col-md-4 m-0" style="background-color: #43AEA1 ;">
            <div class="my-auto">
                <img src="./images/logo.png" alt="Logo" style="height: 100px ; width: 100px ;" class="mx-auto d-block">
                <h1 class="text-center text-white">
                    Hello There!
                </h1>
                <div class="text-center" style="margin-bottom: 6rem ;">
                    <a href="Login.html">
                        <button type="button" class="btn bg-white text-success rounded-3">
                            Login
                        </button>
                    </a>
                </div>
            </div>
        </div>

    </main>

    <script src="./Signup.js"></script>

</body>

</html>
