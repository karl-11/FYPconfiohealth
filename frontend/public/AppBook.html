<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">
    <link rel="stylesheet" type="text/css" href="./css/Booking.css">
    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            window.addEventListener('DOMContentLoaded', doctoroption());
        });
    </script>
</head>

<body class="font-montserrat body">
    <!--Header section-->

    <section class="w-75 min-vh-100 mx-auto pb-170px">
        <span id="header"></span>
        <!--Footer section-->
        <span id="footer"></span>

        <!--Main section-->
        <button class="button" type="button" onclick="location.href='optimisation.html'"><a>Back</a></button>
        <div class="container text-center">
            <h1>Book Appointments</h1>
            <div class="row">
                <div class="row">
                    <label class="col-md-1" for="date">Date:</label>
                    <input class="col-md-5 mb-2" type="date" id="bookdate">
                    <label class="col-md-1" for="time">Time:</label>
                    <input class="col-md-5 mb-2" type="time" id="booktime">
                </div>
                <div class="row">
                    <label class="col-md-1" for="doctor">doctor:</label>
                    <select class="col-md-11 mb-2" type="doctor" id="doctor" name="doctor">
                    </select>
                </div>
                <div class="row">
                    <label class="col-md-1" for="location">Location:</label>
                    <select class="col-md-11 mb-2" type="location" id="location" name="location">
                        <option value="Telemedicine">Telemedicine</option>
                        <option value="Blk 108 Depot Road #01-10 Singapore 100108">Blk 108 Depot Road #01-10 Singapore
                            100108</option>
                    </select>
                </div>
                <div class="">
                    <button class="submit mb-5" type="button" onclick="AddBooking()"><a>Submit</a></button>
                </div>
            </div>
        </div>



        <!--bootstrap bundle script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./booking.js"></script>
</body>


</html>
