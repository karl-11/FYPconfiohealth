<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">
    <link rel="stylesheet" type="text/css" href="./css/Vitals.css">

    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body class="font-montserrat body">
    <!--Header section-->

    <section class="w-75 min-vh-100 mx-auto pb-170px">
        <span id="header"></span>


        <div class="scrollmenu hidescroll" onclick="displayRadioValue()">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vitals" id="heartrate" value="heartrate" checked>
                <label class="form-check-label card border-0 p-2 text-center shadow-bottom bg-cards border rounded-4"
                    for="heartrate">
                    <img src="images/icons8-heartwithpulse.png" class="align-self-center" alt="">
                    Heart Rate
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vitals" id="bloodpressure" value="bloodpressure">
                <label class="form-check-label flex-column card border-0 p-2 text-center" for="bloodpressure">
                    <img src="images/icons8-bloodpressure.png" class="align-self-center" alt="">
                    Blood Pressure
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vitals" id="glucoselevel" value="glucoselevel">
                <label class="form-check-label flex-column card border-0 p-2 text-center" for="glucoselevel">
                    <img src="images/icons8-monitoringglucose.png" class="align-self-center" alt="">
                    Glucose Level
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vitals" id="HDL" value="HDL">
                <label class="form-check-label flex-column card border-0 p-2 text-center" for="HDL">
                    <img src="images/icons8-cholesterolHDL.png" class="align-self-center" alt="">
                    HDL
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vitals" id="LDL" value="LDL">
                <label class="form-check-label flex-column card border-0 p-2 text-center" for="LDL">
                    <img src="images/icons8-cholesterolLDL.png" class="align-self-center" alt="">
                    LDL
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="button" name="vitals" id="custom" value="custom" onclick="on()">
                <label class="form-check-label flex-column card border-0 p-2 text-center" for="custom">
                    <img src="images/icons8-plus.png" class="align-self-center" alt="">
                </label>
            </div>
        </div>

        <div id="overlay" onclick="off()">

        </div>

        <div id="overlaycontent" class="bg-beige">
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked checkbox
                    </label>
                </div>
            </div>

            <button onclick="off()">
                Off
            </button>
        </div>
        <!--Footer section-->
        <span id="footer"></span>
    </section>

    <!--bootstrap bundle script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var vitals = document.getElementsByName("vitals");
        //console.log(vitals);

        // Hide Radio Button
        for (let i = 0; i < vitals.length; i++) {
            vitals[i].style.display = "none";
        }
        // too see the value of selected radio
        function displayRadioValue() {
            for (i = 0; i < vitals.length; i++) {
                if (vitals[i].checked)
                    console.log("vital: " + vitals[i].value)
            }

        }

        // Add border and background to Selected Radio
        $(document).ready(function () {
            $('.form-check-inline>label').click(function () { 
                console.log("clicked")
                $('label').removeClass(' shadow-bottom bg-cards border rounded-4');
                $(this).addClass(' shadow-bottom bg-cards border rounded-4');
            });
        });

        // Make Vitals scrollable by dragging
        const slider = document.querySelector('.scrollmenu');
        let mouseDown = false;
        let startX, scrollLeft;

        let startDragging = function (e) {
            mouseDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        };
        let stopDragging = function (event) {
            mouseDown = false;
        };

        slider.addEventListener('mousemove', (e) => {
            e.preventDefault();
            if (!mouseDown) { return; }
            const x = e.pageX - slider.offsetLeft;
            const scroll = x - startX;
            slider.scrollLeft = scrollLeft - scroll;
        });

        // Add the event listeners
        slider.addEventListener('mousedown', startDragging, false);
        slider.addEventListener('mouseup', stopDragging, false);
        slider.addEventListener('mouseleave', stopDragging, false);

        // Overlay On
        function on() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("overlaycontent").style.display = "block";
        }
        // Overlay Off
        function off() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("overlaycontent").style.display = "none";
        }

    </script>
</body>


</html>
