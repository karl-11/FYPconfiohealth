<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">
    <link rel="stylesheet" type="text/css" href="./css/Vitals.css">

    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Google Chart-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body class="font-montserrat body">
    <!--Header section-->

    <section class="w-75 min-vh-100 mx-auto pb-170px">
        <span id="header"></span>

        <div class="scrollmenu hidescroll" id="vitalnav" onchange="displayRadioValue(),loadchart()">

        </div>
        <div id="patientnameplaceholder" class="text-center">

        </div>

        <div id="chart_div">

        </div>

        <div id="valuebtn">

        </div>


        <div id="overlay" onclick="off()">

        </div>

        <div id="overlaycontent" class="bg-beige" onchange="displayCheckValue()">
            <div>
                <div>
                    <div class="container">
                        <h3>Selected</h3>
                        <div id="selected" class="row" onchange="removeSelectedVital()">

                        </div>

                        <h3>Not Selected</h3>
                        <div id="notselected" class="row" onchange="addSelectedVital()">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Footer section-->
        <span id="footer"></span>
    </section>

    <!--bootstrap bundle script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vitals.js"></script>

</body>


</html>
