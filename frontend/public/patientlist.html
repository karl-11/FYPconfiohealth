<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">

    <link href="./css/Custom.css">


    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

            //document.getElementById("UserProfile").innterHTML = "abc"

        });


    </script>
</head>

<body class="font-montserrat body">


    <section class="w-75 min-vh-100 mx-auto pb-170px">
        <!--Header section-->
        <span id="header"></span>
        <div class="d-flex flex-row justify-content-between">
            <h4 class="ps-4 pt-3 pb-3 ">
                Patient List
            </h4>
            <!-- <div class="m-3 form-group col-2">
                <input type="text" class="form-control" id="search" placeholder="search" name="search">
            </div> -->
        </div>

        <div id="patientlist">

        </div>

    </section>



    <!--Footer section-->
    <span id="footer"></span>


    <!--bootstrap bundle script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get vitals from table and put into html
        const baseUrl = "http://localhost:3000";

        const loggedinid = localStorage.getItem('loggedInUserID');
        var doctorid;
        var requestBody = {
            doctorid: loggedinid
        };

        SelectedPatient();

        function SelectedPatient() {
            axios.post(`${baseUrl}/getSelectedPatient`, requestBody)
                .then((response) => {
                    console.log(response.data);
                    var patientStringList = "";

                    for (i = 0; i < response.data.length; i++) {

                        //console.log("Not selected vitals");
                        var data = response.data[i];
                        //console.log(data);
                        var linkID = data.patientid + "_" + data.full_name;
                        var patientStringList = patientStringList +
                            `
                            <p class="card shadow-bottom bg-cards border rounded-4 p-2 ps-3 m-0 mb-2">
                                <a href="./doctorpage.html?patientid=${data.patientid}" class="text-decoration-none text-black stretched-link" id="${data.full_name}">
                                    ${data.full_name}
                                </a>
                            </p>
                            `
                    }
                    document.getElementById("patientlist").innerHTML = patientStringList
                    const button = document.getElementById(`${data.full_name}`);
                    button.onclick = function click() {
                        localStorage.setItem('patientName', data.full_name);
                    };
                })
                .catch((error) => {
                    console.log(error);
                });
        }

    </script>
</body>

</html>
