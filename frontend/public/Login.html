<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confio Health login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">

    <link href="./css/Custom.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body style="height: 100vh;">
    <main class="container-fluid d-flex h-100 p-0">
        <div class="row col-sm-4 m-0" style="background-color: #43AEA1 ;">
            <div class="my-auto">
                <img src="./images/logo.png" alt="Logo" style="height: 100px ; width: 100px ;" class="mx-auto d-block">
                <h1 class="text-center text-white">
                    Welcome back
                </h1>
                <div class="text-center" style="margin-bottom: 6rem ;">
                    <a href="Signup.html">
                        <button type="button" class="btn bg-white text-success rounded-3">
                            Create Account
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="row align-items-center col-sm-8 m-0">
            <div style="padding-left: 100px ; padding-right: 100px;">

                <h1 class="text-center" style="color: #43AEA1 ;">
                    Login
                </h1>
                <form id="login-form">
                    <div class="m-3 form-group">
                        <label for="EMAIL" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                    </div>
                    <div class="m-3 form-group">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn text-white rounded-3 px-5" style="background-color: #43AEA1 ;">
                            Login
                        </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const baseUrl = "http://localhost:3000";

        const form = document.getElementById('login-form');

        form.addEventListener('submit', (event) => {
            // handle the form data
            // prevent page reload
            event.preventDefault();

            // data extraction
            const email = document.getElementById('email').value;
            const password = document.getElementById('pwd').value;

            // data compilation
            const requestBody = {
                email: email,
                password: password
            };

            console.log("---------------- compiled data -----------");
            console.log(requestBody);

            axios.post(`${baseUrl}/login`, requestBody)
                .then((response) => {
                    const token = response.data.token;
                    console.log("========= login response ==========")
                    console.log(response.data)

                    const loggedInUserID = response.data.user_id;
                    const loggedInUserType = response.data.user_role;

                    localStorage.setItem("token", token);
                    localStorage.setItem("loggedInUserID", loggedInUserID);
                    localStorage.setItem("loggedInUserType", loggedInUserType);

                    window.location.href = "/";
                })
                .catch((error) => {
                    console.log(error);
                });
        });

    </script>

</body>

</html>
