<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confio Health Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">

    <link href="./css/Custom.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body style="height: 100vh;">
    <main class="container-fluid d-flex h-100 p-0">
        <div class="row align-items-center col m-0">
            <div class="position-relative" style="padding-left: 100px ; padding-right: 100px;">
                <button class="nav-link mx-1 border text-white rounded-3  p-3" id="logOutBtn" onclick="logOut()"
                    style="
                    background-color: #43AEA1; position: absolute; right: 0; top: 0; width: 10%;">Logout</button>
                <h1 class="text-center" style="color: #43AEA1 ;">
                    Doctor Sign Up
                </h1>
                <form id="signup-form">
                    <div class="m-3 form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
                    </div>
                    <div class="m-3 form-group">
                        <label for="EMAIL" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                    </div>
                    <div class="m-3 form-group">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn text-white rounded-3 px-5" style="background-color: #43AEA1 ;">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script src="./doctorSignup.js"></script>
    <script>
        function logOut() {
            localStorage.clear();
            window.location.href = '/'
        }
    </script>

</body>

</html>
