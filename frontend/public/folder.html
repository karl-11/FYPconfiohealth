<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reports</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/Custom.css">
    <link rel="stylesheet" type="text/css" href="./css/reports.css">
    <link href="./css/Custom.css">


    <!--Font import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Include Header & Footer-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body class="font-montserrat body" onload="viewFolder()">

    <!--Body section-->
    <section class="w-md-75 min-vh-100 mx-auto pb-md-170px pb-100px">

        <!--Header section-->
        <span id="header"></span>

        <!-- Page Header Section to put the back button and page header in the same row -->
        <div class="row g-0 p-2">
            <a class="col-2 text-decoration-none text-black rounded-3 p-2  m-0 button d-flex"
                href="Javascript:history.go ( -1)">
                <span class="mx-auto align-self-center font-size-xsm font-size-md"><img style="max-width: 100%;"
                        src="./images/icons8-back-30.png" class="" alt=""><Strong
                        class="d-none d-md-inline">Back</Strong></span>
            </a>
            <!-- Page Header Title-->
            <h3 id="folderName" class="col-8 text-center font-pageheader p-2 pb-0 ">
                <strong></strong>
            </h3>

            <button id="deleteBtn" class="col-2 button rounded-3 p-2 m-0 font-size-xsm font-size-md d-flex"
                type="button" onclick="deleteFolder()">
                <span class="mx-auto align-self-center font-size-xsm font-size-md">
                    <img class="" style="max-width: 100%;" src="./images/icons8-minus-30.png" alt="">
                    <Strong class="d-none d-md-inline">Delete Folder</Strong> </span>
            </button>

        </div>

        <!--Main section-->
        <div id="folder-main-section" class="row justify-content-start g-0">

        </div>


    </section>

    <!--Footer section-->
    <span id="footer"></span>
    
    <script src="./reports.js"></script>

    <!--bootstrap bundle script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
